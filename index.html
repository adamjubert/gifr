<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>gifr | Adam Jubert</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="domSawyer.js"></script>
    <script type="text/javascript" src="js/gifr.js"></script>
  </head>
  <body onload="addRowOfGifs()">
    <nav>
      <div class="wrapper nav-wrapper">
        <div class="nav-left">
          <a href="#"><h3>gifr</h3></a>
          <a href="http://adamjubert.com" target="_blank">Profile</a>
          <a href="https://linkedin.com/in/adamjubert" target="blank">LinkedIn</a>
          <a href="https://github.com/adamjubert/gifr" target="blank">Github</a>
        </div>

        <div class="nav-right">
          <input id="search-form" type="text"
            onkeydown="if (event.keyCode == 13) { searchForGif() }" />
            <i class="fa fa-search" aria-hidden="true"></i>
          <a href="#" class="btn-nav trans" onclick="searchForGif();">Search</a>
        </div>
      </div>
    </nav>

    <aside>
      <div class="wrapper actions">
        <a onclick="addSingleGif()"
           onmouseover="addDescription('add')"
           onmouseout="removeDescription()">Add Dog Gif</a>
        <a onclick="removeLastGif()"
           onmouseover="addDescription('remove')"
           onmouseout="removeDescription()">Remove Last Gif</a>
       <a onclick="removeAllGifs()"
          onmouseover="addDescription('removeAll')"
          onmouseout="removeDescription()">Remove All Gifs</a>
        <a id="action-zoom"
           onclick="toggleZoom()"
           onmouseover="addDescription('zoom')"
           onmouseout="removeDescription()">Zoom On Hover</a>
        <a id="action-clickable"
           onclick="toggleClickableGifs()"
           onmouseover="addDescription('click')"
           onmouseout="removeDescription()">Clickable Gifs</a>
        <a id="action-mobile"
           onclick="toggleMobile()"
           onmouseover="addDescription('mobile')"
           onmouseout="removeDescription()">Larger Gifs</a>
      </div>
      <div class="action-description">

      <div>
    </aside>

    <section>
      <div class="wrapper gif-wrapper">
      </div>
    </section>
    <div ></div>

  </body>
</html>
